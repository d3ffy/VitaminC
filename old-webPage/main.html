<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaminC</title>
    <link rel="stylesheet" href="style/menu.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/menuBar.css">
    <link rel="stylesheet" href="style/formUI.css">
</head>
<body>
    <div class="container">
   <!-- header------------------ -->
        <div class="menu">
            <div class="menu-container">
                <i class="fa-solid fa-chevron-left" style="color: rgb(0, 0, 0,0);"></i>
                <span>หน้าแรก</span>
                <div class="menu-buttom"><i class="fa-solid fa-bars"></i></div>
            </div>
            <div class="opened-menu-container menu-hidden">
                <div onclick="goToPage('main')">หน้าหลัก</div>
                <div onclick="goToPage('history')">ตรวจสอบประวัติ</div>
                <div onclick="goToPage('wifi')">การเชื่อมต่อ</div>
            </div>
        </div>
    <!-- header------------------ -->

    <!-- content---------------------- -->
        <div class="card-container">
            <div onclick="goToPage('vegCardDetail')" class="veg-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ673V92kDN4gI8c1INUMAHZAYwBYoxp4zPgQ&usqp=CAU" alt="">
                <div class="veg-card-content">
                    <div>ชื่อผัก</div>
                    <div>ตรวจสอบล่าสุด</div>
                    <div>every 3 day</div>
                </div>
            </div>
        </div>
        <div onclick="createVegCard('กวางตุ้ง', '2024-01-24', '3', 
        'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ673V92kDN4gI8c1INUMAHZAYwBYoxp4zPgQ&usqp=CAU')" 
        id="add-card-bottom" class="add-card-bottom"><i class="fa-solid fa-plus"></i></div>
    </div>
    <!-- content---------------------- -->

    <div id="dataEntryForm" class="hide">
        <label class="formLabel" for="plot_name">ชื่อแปลงผัก:</label>
        <input class="formInput" type="text" id="plot_name" name="plot_name" placeholder="Enter plot name">

        <label class="formLabel" for="veg_name">ประเภทผัก:</label>
        <input class="formInput" type="text" id="veg_name" name="veg_name" placeholder="Enter vegetable name">
    
        <label class="formLabel"  for="frequency">ตรวจทุกๆ (วัน):</label>
        <input class="formInput" type="number" id="frequency" name="frequency" placeholder="Enter checking frequency">
    
        <label for="imageUpload">Choose an image:</label>
        <input type="file" id="imageUpload" name="image" accept="image/*">
        
        <button id="submitFormButton">Submit</button>
    </div>

    <div class="menu-bar-container">
        <div class="menu-bar">
            <img onclick="goToPage('history')" src="image/left.png" alt="">
            <div onclick="goToPage('main')" class="center-btn" href=""><img src="image/center.png" alt=""></div>
            <img onclick="goToPage('wifi')" src="image/right.png" alt="">
        </div>
    </div>

    <script src="script/index.js"></script>
    <script src="https://kit.fontawesome.com/a393f06aba.js" crossorigin="anonymous"></script>
    <script src="script/main.js"></script>
</body>
</html>
