<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/menu.css">
    <link rel="stylesheet" href="style/wifi.css">
    <link rel="stylesheet" href="style/menuBar.css">
</head>
<body>
    <!-- header------------------ -->
    <div class="menu">
        <div class="menu-container">
            <i class="fa-solid fa-chevron-left"   ></i>
            <span>ผลลัพธ์</span>
            <div class="menu-buttom"><i class="fa-solid fa-bars"></i></div>
        </div>
        <div class="opened-menu-container menu-hidden">
            <div onclick="goToPage('main')">หน้าหลัก</div>
            <div onclick="goToPage('history')">ตรวจสอบประวัติ</div>
            <div onclick="goToPage('wifi')">การเชื่อมต่อ</div>
        </div>
    </div>
    <!-- header------------------ -->

    <div class="wifi-container-page">
        <div class="wifi-container">
            <span class="wifi-container-title">อุปกรณ์ของฉัน</span>
            <div class="wifi-container-list">
                <div class="wifi-content">
                    <span class="sensor-name">TCS3200 color sensor 1</span>

                </div>
                <div class="wifi-content">
                    <span class="sensor-name">TCS3200 color sensor 2322</span>
                    <span class="wifi-status">connect</span>
                </div>
            </div>
        </div>

        <div class="wifi-container">
            <span class="wifi-container-title">อุปกรณ์ภายนอก</span>
            <div class="wifi-container-list">
                <div class="wifi-content">
                    <span class="sensor-name">TCS3200 color sensor 1</span>
                    <span class="wifi-status">connected</span>
                </div>
                <div class="wifi-content">
                    <span class="sensor-name">TCS3200 color sensor 2322</span>
                    <span class="wifi-status">connect</span>
                </div>
            </div>
        </div>
    </div>

    <div class="menu-bar-container">
        <div class="menu-bar">
            <img onclick="goToPage('history')" src="image/left.png" alt="">
            <div onclick="goToPage('main')" class="center-btn" href=""><img src="image/center.png" alt=""></div>
            <img onclick="goToPage('wifi')" src="image/right.png" alt="">
        </div>
    </div>

    <script src="script/index.js"></script>
    <script src="https://kit.fontawesome.com/a393f06aba.js" crossorigin="anonymous"></script>
